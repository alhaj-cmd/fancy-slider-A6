<!doctype html>
<html lang="en">

<head>
    <title>Magic Slider</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
     integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h4 class="mt-2 text-center"> Search Image for create slider</h4>
        <div class="form-inline mt-3 d-flex justify-content-center">
            <div class="input-group col-md-6 mb-2">
                <input type="text" class="form-control" id="search" placeholder="nature">
            </div>
            <button type="button" id="search-btn" class="btn btn-success mb-2">Search</button>
        </div>
        <section class="images">
            <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
                <h3 class="head-title text-center">Select Image To Create Slider</h3>
                <div class="input-group col-md-3 mb-2 mb-md-0">
                    <input class="form-control" id="duration" placeholder="Time Duration">
                </div>
                <button id="create-slider" class="btn btn-warning px-5">Create</button>
            </div>
            <div class="row gallery">

            </div>
        </section>
        <!-- slider -->
        <div class="main">
            <section class="mt-5" id="sliders">

            </section>
            <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
                <span class="dot" onclick="changeItem(-1)"></span>
                <span class="dot" onclick="changeItem(1)"></span>
            </div>
        </div>
    </div>
    <!-- Show Error Message  -->
    <div class="d-flex justify-content-center align-items-center ">
        <h2 id='Error' class="bg-danger p-3 mt-4 rounded text-dark bg-white d-none">  Your Search Didn't Match <br> Please Try AgainðŸ’¤</h2>
    </div>

    <!-- Loading Spinner -->
    <div class="d-flex justify-content-center">
        <div id="spinner" class="d-none spinner-border  text-primary" role="status"></div>
    </div>
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
</body>

</html>
